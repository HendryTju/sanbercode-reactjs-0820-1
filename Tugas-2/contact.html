<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header>   
      <img id="logo" src="public/img/logo.png" width="200px" />
      <nav>
        <ul>
          <li class="header-list"><a href="index.html">Home</li></a>
          <li class="header-list"><a href="about.html">About</li></a>
          <li class="header-list"><a href="contact.html" class="active">Contact</li></a>
        </ul>
      </nav>
  </header>
    <div class="container">
      <section>
        <div>
          <h1>Hubungi Kami</h1>
          <ul type="none">
            <li><b>Kantor:</b> di jalan belum jadi</li>
            <li><b>Nomor Telepon:</b> 08XX-XXXX-XXXX</li>
            <li><b>Email:</b> email@contoh.com</li>
          </ul>
        </div>

        <div>
          <h1>Kirimkan Pesan</h1>
          <!-- Create a table to make a better view, get idea from telegram class -->
          <table border="0">
            <form action="" method="post">
              <tr>
                <td><span class="bold">Nama</span></td>
                <td><input type="text" class="long" /></td>
              </tr>
              <tr>
                <td><span class="bold">Email</span></td>
                <td><input type="email" class="long" /></td>
              </tr>
              <tr>
                <td><span class="bold">Jenis Kelamin</span></td>
                <td><input type="radio" id="male" name="gender" value="male">
                <label for="male" checked>Laki-Laki</label><br></td>
                <td><input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br></td>
              </tr>
              <tr>
                <td><span class="bold">Pesan Anda</span></td>
                <td><textarea rows="2rem" class="long"></textarea></td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="Kirim" />
                </td>
              </tr>
            </form>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
